<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C to Python Transpiler üöÄ</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff9800;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      height: 220px;
      background: #2d2d2d;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      margin: 10px 0;
      resize: vertical;
    }

    button {
      background-color: #ff9800;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    button:hover {
      background-color: #ffa733;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
      letter-spacing: 0.5px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1> C to Python Transpiler üîÅ</h1>

  <textarea id="cCode" placeholder="Paste your C code here..."></textarea>
  <button onclick="transpile()">Transpile</button>
  <textarea id="pyCode" placeholder="Python code will appear here..." readonly></textarea>

 

  <script>
    async function transpile() {
      const cCode = document.getElementById("cCode").value;

      const response = await fetch("/transpile", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ code: cCode })
      });

      const result = await response.text();
      document.getElementById("pyCode").value = result;
    }
  </script>
</body>
</html>
